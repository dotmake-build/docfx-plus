
on:
  workflow_dispatch:   # manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    # Checkout external repositories
    - name: Checkout external repo
      uses: actions/checkout@v4
      with:
        repository: StephenHidem/AntPlus
        path: AntPlus

    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x

    - run: dotnet tool update -g docfx-plus

    - run: docfx-plus convert AntPlus/Documentation -o AntPlus/Documentation/docfx
    - run: docfx-plus AntPlus/Documentation/docfx/docfx.json
    - name: Deploy to GitHub Pages (Update existing)
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: AntPlus/Documentation/docfx/_site
        target-folder: AntPlus   # subfolder on Pages site
        force: false
